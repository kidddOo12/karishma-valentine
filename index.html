<!DOCTYPE html>
<html>
<head>
    <title>Karishma, Be My Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffd6e8, #ffe6f0);
            color: #444;
            overflow: hidden;
        }

        h1 { margin-top: 80px; font-size: 40px; color: #ff2e63; }
        .love-text { font-size: 20px; margin-bottom: 10px; }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0 40px;
            flex-wrap: wrap;
        }

        .time-box {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            min-width: 90px;
        }

        .time-box span {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #ff2e63;
        }

        .label { font-size: 14px; color: #777; }

        .btn {
            padding: 16px 40px;
            font-size: 22px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            box-shadow: 0 10px 25px rgba(255,77,109,0.4);
        }

        #yesBtn:hover { transform: scale(1.1); }

        #noBtn {
            background-color: #777;
            color: white;
            position: absolute;
        }

        .heart {
            position: fixed;
            top: -10px;
            color: #ff4d6d;
            font-size: 22px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Karishma, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="love-text">I love you more than any blue sky ‚ù§Ô∏è</div>
    <div class="love-text">I promise unlimited hugs, food dates, and bad jokes üòå</div>

    <div class="countdown">
        <div class="time-box"><span id="days">0</span><div class="label">Days</div></div>
        <div class="time-box"><span id="hours">0</span><div class="label">Hours</div></div>
        <div class="time-box"><span id="minutes">0</span><div class="label">Minutes</div></div>
        <div class="time-box"><span id="seconds">0</span><div class="label">Seconds</div></div>
    </div>

    <button class="btn" id="yesBtn">YES üíñ</button>
    <button class="btn" id="noBtn">NO üôà</button>

    <!-- Music -->
    <audio id="loveSong" preload="auto">
        <source src="raataan-lambiyan.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const song = document.getElementById("loveSong");

        noBtn.addEventListener("mouseover", function() {
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        });

        yesBtn.addEventListener("click", () => {
            song.currentTime = 0;
            song.play();

            document.body.innerHTML += `
                <h1 style="color:#ff2e63">YAY KARISHMA!!! üíï</h1>
                <p style="font-size:24px;">
                    Best decision ever üòé<br>
                    Our Valentine‚Äôs Day is officially booked üíò<br><br>
                    I love you more than any blue sky ‚ù§Ô∏è<br><br>
                    <strong>Forever yours,<br>Vikas üíû</strong>
                </p>
            `;
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        const valentine = new Date(new Date().getFullYear(),1,14);

        function updateCountdown(){
            const now=new Date();
            let diff=valentine-now;
            if(diff<0){valentine.setFullYear(valentine.getFullYear()+1);diff=valentine-now;}
            document.getElementById("days").textContent=Math.floor(diff/(1000*60*60*24));
            document.getElementById("hours").textContent=Math.floor((diff/(1000*60*60))%24);
            document.getElementById("minutes").textContent=Math.floor((diff/(1000*60))%60);
            document.getElementById("seconds").textContent=Math.floor((diff/1000)%60);
        }

        setInterval(updateCountdown,1000);
        updateCountdown();
    </script>

</body>
</html>
